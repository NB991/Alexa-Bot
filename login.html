<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="type your username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="type your Password" required><br><br>

            <button type="submit">Confirm</button>
            <br><br><button class="show-name" onclick="window.location='index.html' ">Back Home</button>
        </form>
        <p id="error-message"></p>
    </div>
    <audio id="accessDenied" src="denied.mp3" preload="auto"></audio>
    <audio id="accessGranted" src="granted.mp3" preload="auto"></audio>


    <div id="popup" class="popup"></div>

</body>
<script src="login-info.js"></script>
                </html>
