<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="header">
        <button class="show-name" onclick="window.location='index.html' ">‚Üê</button><h1>üîç Feedback</h1>
    </div>

    <div class="container">
        <form id="feedback-form" action="https://getform.io/k/ojxhxuj" method="POST">

            <div class="form-section">
                <label for="rating">Overall bot rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" selected disabled> <---Select---></option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Average">Average</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>

                <div class="form-section">
                    <label for="feedback">Your Feedback or Suggestions:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
                </div>

                <div class="form-section">
                    <label for="likes">What do you like about the bot?</label>
                    <textarea id="likes" name="likes" rows="4" placeholder="Write what you like here..."></textarea>
                </div>

                <div class="form-section">
                    <label for="improvements">How can we improve the service?</label>
                    <textarea id="improvements" name="improvements" rows="4" placeholder="Write your suggestions here..."></textarea>
                </div>

                <div class="button-container">
                    <input type="submit" value="Submit Feedback">
                </div>
            </form>

            <div class="info-section">
                <p>
                    Your feedback matters! Thank you for helping us improve your experience and the experience of others.
                </p>
            </div>
        </div>
    </body>
    </html>
